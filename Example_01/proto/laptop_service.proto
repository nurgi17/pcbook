syntax = "proto3";

package proto;

option go_package = "pb";

import "laptop_message.proto";

message CreateLaptopRequest {
    Laptop laptop = 1;
}

message CreateLaptopResponse {
    string id = 1;
}

service LaptopService {
    // Unary rpc
    rpc CreateLaptop(CreateLaptopRequest) returns (CreateLaptopResponse) {};
}